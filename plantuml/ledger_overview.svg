@startuml
abstract class SupportedBlockchainModule {
  {abstract} is_enabled() -> bool
  {abstract} get_blockchain_name() -> str
  {abstract} get_blockchain_explorer() -> SupportedBlockchainExplorer
  {static} get_instance() -> SupportedBlockchainModule
}

abstract class SupportedBlockchainExplorer {
  {abstract} get_blockchain_name(self) -> str
  {abstract} get_currency_code(self) -> str
  {abstract} get_address_identifier(self) -> str
  {abstract} get_address_re(self) -> str
  {abstract} get_tx_addresses_from_address(self, address: str, timeout=25) -> List[str]
  {abstract} get_transaction_from_ledger(self, tx_id, timeout=25) -> LedgerTransaction
}

class LedgerTransaction {
  txId: str
  ins: List[str]
  outs: List[str]
}

class BlockchainXYModule {
}

class BlockchainXYExplorer {
}

SupportedBlockchainModule <|- - BlockchainXYModule
SupportedBlockchainExplorer <|- - BlockchainXYExplorer
SupportedBlockchainModule ..|> SupportedBlockchainExplorer
SupportedBlockchainExplorer ..> LedgerTransaction

note "These need to be implemented\nfor each Blockchain." as impl_note

impl_note .. BlockchainXYModule 
impl_note .. BlockchainXYExplorer
@enduml

