@startuml
[crypto-trades-firefly-iii] as service #Lightgreen

[Firefly III] as ff
interface "Firefly III REST-API" as ffrest
ffrest - ff

component "Crypto Trading Exchanges" as exchange
interface "Exchange REST-API" as exchangerest
exchangerest - exchange

component "Public Ledgers" as ledger
interface BlockExplorer as explorer
explorer - ledger

service ..> ffrest : use
service ..> exchangerest : use
service ..> explorer : use
@enduml

